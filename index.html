<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic World Sky Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            transition: background 1.5s ease;
        }

        .text-glow {
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Custom Scrollbar for Dropdown */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body
    class="h-screen w-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-blue-300 via-blue-400 to-blue-500">

    <!-- Enhanced Glassmorphism Card -->
    <!-- Added onClick to stop propagation so clicks inside don't close dropdown immediately if logic is overly aggressive -->
    <div
        class="relative z-10 p-12 rounded-3xl shadow-2xl bg-black/30 backdrop-blur-[12px] border border-white/10 text-center w-full max-w-3xl mx-4 transition-all duration-500">

        <!-- Custom City Dropdown -->
        <div class="mb-10 flex justify-center relative z-50">
            <div class="relative w-full max-w-xs" id="dropdown-container">
                <!-- Dropdown Button -->
                <button id="dropdown-btn"
                    class="w-full bg-white/10 border border-white/20 text-white py-3 px-6 rounded-full focus:outline-none focus:ring-2 focus:ring-white/40 cursor-pointer text-lg font-medium tracking-wide hover:bg-white/20 transition-all flex items-center justify-between group">
                    <span id="selected-city-text">üìç My Local Time</span>
                    <svg class="fill-current h-4 w-4 transform group-hover:rotate-180 transition-transform duration-300"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                    </svg>
                </button>

                <!-- Dropdown Menu (Hidden by default) -->
                <div id="dropdown-menu"
                    class="hidden absolute top-full left-0 w-full mt-2 bg-black/40 backdrop-blur-xl border border-white/10 rounded-2xl overflow-hidden shadow-xl max-h-[250px] overflow-y-auto custom-scrollbar transform transition-all duration-200 origin-top">
                    <ul id="city-list" class="divide-y divide-white/10 text-left">
                        <!-- Items will be injected by JS -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Digital Clock -->
        <div class="space-y-4 relative z-0">
            <!-- Monospace Font for Time to prevent jumping -->
            <div id="clock"
                class="text-7xl md:text-9xl font-bold text-white tracking-widest text-glow font-[JetBrains_Mono] tabular-nums transition-opacity duration-300">
                --:--:--
            </div>
            <!-- Single Line Date -->
            <div id="date-display"
                class="text-xl md:text-3xl font-light text-white/90 tracking-[0.2em] uppercase text-glow whitespace-nowrap overflow-hidden text-ellipsis">
                Loading...
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
